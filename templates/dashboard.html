<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome, {{ user.username }}</h1>
        <p class="text-center">Your balance: <strong>rs{{ user.balance }}</strong></p>

        <h2 class="mt-5">Perform Transactions</h2>
        
        <!-- Transaction Form -->
        <form action="{{ url_for('dashboard') }}" method="POST" class="mb-4">
            <div class="input-group">
                <input type="number" name="amount" class="form-control" placeholder="Enter amount" required>
                <button type="submit" name="deposit" class="btn btn-success">Deposit</button>
                <button type="submit" name="withdraw" class="btn btn-danger">Withdraw</button>
            </div>
        </form>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">
                    <ul class="mb-0">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Logout Button -->
        <div class="text-center mt-3">
            <a href="{{ url_for('logout') }}" class="btn btn-secondary">Logout</a>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
